_templates_suffix: .jinja
_envops:
  block_start_string: "{%"
  block_end_string: "%}"
  variable_start_string: "{{"
  variable_end_string: "}}"

# Basic project information
project_name:
  type: str
  help: What is your project name?
  default: data_processor

# Input configuration
num_inputs:
  type: int
  help: How many input files/data sources do you need?
  default: 1

inputs_config:
  type: yaml
  help: |
    Configure your inputs as a YAML list. Each input should have:
    - identifier: variable name for the input
    - placeholder: display name for the input
    - format: CSV or XLSX
    - sheet_name: (only for XLSX) name of the sheet
    - start_row: (only for XLSX) starting row number (1-based)
    - start_col: (only for XLSX) starting column number (1-based)

    Example:
    - identifier: sales_data
      placeholder: Sales Data File
      format: CSV
    - identifier: inventory_data
      placeholder: Inventory Data File
      format: XLSX
      sheet_name: Sheet1
      start_row: 2
      start_col: 1
  default: |
    - identifier: input_1
      placeholder: Input Data File
      format: CSV

# Output configuration
num_outputs:
  type: int
  help: How many output files do you need?
  default: 1

outputs_config:
  type: yaml
  help: |
    Configure your outputs as a YAML list. Each output should have:
    - name: output file name (without extension)
    - format: CSV or XLSX

    Example:
    - name: processed_sales
      format: CSV
    - name: summary_report
      format: XLSX
  default: |
    - name: output_1
      format: CSV

# UI configuration
num_ui_inputs:
  type: int
  help: How many UI input elements do you need?
  default: 0

ui_inputs_config:
  type: yaml
  help: |
    Configure your UI inputs as a YAML list. Each UI input should have:
    - type: "File Selection", "Folder Selection", or "Checkbox"
    - label: display label for the UI element
    - variable: variable name for the UI element

    Example:
    - type: File Selection
      label: Configuration File
      variable: config_file
    - type: Folder Selection
      label: Output Directory
      variable: output_dir
    - type: Checkbox
      label: Include Headers
      variable: include_headers
  default: |
    - type: File Selection
      label: Additional File
      variable: additional_file
  when: "{{ num_ui_inputs > 0 }}"
